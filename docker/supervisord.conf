[supervisord]
nodaemon=true
user=automation
logfile=/var/log/automation/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/automation/

[program:automation-scheduler]
command=python3 /app/scheduler_entrypoint.py --daemon
directory=/app
user=automation
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/automation/scheduler-stdout.log
stderr_logfile=/var/log/automation/scheduler-stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=PYTHONPATH="/app"

[program:automation-health-check]
command=python3 /app/health_check.py
directory=/app
user=automation
autostart=true
autorestart=true
startretries=3
stdout_logfile=/var/log/automation/healthcheck-stdout.log
stderr_logfile=/var/log/automation/healthcheck-stderr.log
environment=PYTHONPATH="/app"

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=automation:automation

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface